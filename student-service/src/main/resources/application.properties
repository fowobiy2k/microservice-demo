server.port=9001

spring.application.name=STUDENT-SERVICE

#Student affairs endpoint for new student registration
student.affairs.url=http://student-affairs-service/affairs/newstudent

#Library Service Endpoint for new member creation
library.service.url=http://localhost:9003/library/newmember

#Database Connection
spring.data.mongodb.authenticatwebCliention-database=admin
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=student-service
spring.data.mongodb.username=rootuser
spring.data.mongodb.password=password

#Eureka client discovery configuration
eureka.client.service-url.default-zone= http://localhost:8761/eureka